{% extends 'core/base.html' %} 

{% block title %}Update password{% endblock %} 

{% block content %} 
<div class="">
    <div class="container-fluid bg-dark text-white row py-lg-5 mb-4">
        <div class="my-5 text-center bg-dark display-3">
            Update Password
        </div>
    </div>
    <div class="container">
        <form action="" method="post">{% csrf_token %}
            <label for="new_password1" class="label form-control">
                <input type="password" name="new_password1" id="" class="form-control" placeholder="New password">
            </label>
            <label for="new_password2" class="label form-control my-2">
                 <input type="password" name="new_password2" id="" class="form-control" placeholder="Confirm new password">
            </label>
            <!-- {{ form.as_p }} -->
            <input type="submit" value="Update" class="btn btn-success form-control">
        </form>
    </div>
</div> 
{% endblock %}
